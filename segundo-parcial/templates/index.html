<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Semántico de Videojuegos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-controller"></i> Buscador Semántico de Videojuegos
            </span>
            <div>
                <span id="dbpedia-status" class="badge bg-secondary me-2">
                    <i class="bi bi-circle-fill"></i> Verificando...
                </span>
                <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#statsModal">
                    <i class="bi bi-graph-up"></i> Estadísticas
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Panel de Control -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="bi bi-database"></i> Gestión de Ontología
                    <span id="local-count" class="badge bg-info ms-2">0 locales</span>
                </h5>
                <div class="row">
                    <div class="col-md-8">
                        <input type="number" id="limite" class="form-control" placeholder="Número de videojuegos" value="10">
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-success w-100" onclick="poblarOntologia()">
                            <i class="bi bi-download"></i> Poblar desde DBpedia
                        </button>
                    </div>
                </div>
                <div class="mt-2">
                    <small class="text-muted">
                        <i class="bi bi-info-circle"></i>
                        <span id="connection-info">Verificando conexión...</span>
                    </small>
                </div>
            </div>
        </div>

        <!-- Pestañas de Búsqueda -->
        <ul class="nav nav-tabs" id="searchTabs" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" id="general-tab" data-bs-toggle="tab" data-bs-target="#general">
                    <i class="bi bi-search"></i> Búsqueda General
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="titulo-tab" data-bs-toggle="tab" data-bs-target="#titulo">
                    <i class="bi bi-card-text"></i> Por Título
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="anio-tab" data-bs-toggle="tab" data-bs-target="#anio">
                    <i class="bi bi-calendar"></i> Por Año
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="dev-tab" data-bs-toggle="tab" data-bs-target="#desarrollador">
                    <i class="bi bi-people"></i> Por Desarrollador
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="todos-tab" data-bs-toggle="tab" data-bs-target="#todos">
                    <i class="bi bi-list"></i> Todos
                </button>
            </li>
        </ul>

        <!-- Contenido de Pestañas -->
        <div class="tab-content p-3 border border-top-0" id="searchTabsContent">
            <!-- Búsqueda General -->
            <div class="tab-pane fade show active" id="general">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="buscarGeneral" 
                           placeholder="Buscar en títulos, desarrolladores, géneros, años..."
                           autocomplete="off">
                    <button class="btn btn-primary" onclick="buscarGeneral()">
                        <i class="bi bi-search"></i> Buscar
                    </button>
                </div>
                <small class="text-muted">
                    <i class="bi bi-lightning-charge"></i> 
                    Búsqueda en tiempo real - Los resultados aparecen mientras escribes
                    <br>
                    <i class="bi bi-translate"></i>
                    <span id="idioma-detectado">Soporta múltiples idiomas: ES, EN, FR</span>
                </small>
            </div>

            <!-- Búsqueda por Título -->
            <div class="tab-pane fade" id="titulo">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="buscarTitulo" placeholder="Ej: Mario, Zelda...">
                    <button class="btn btn-primary" onclick="buscarPorTitulo()">
                        <i class="bi bi-search"></i> Buscar
                    </button>
                </div>
            </div>

            <!-- Búsqueda por Año -->
            <div class="tab-pane fade" id="anio">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="buscarAnio" placeholder="Ej: 2020">
                    <button class="btn btn-primary" onclick="buscarPorAnio()">
                        <i class="bi bi-search"></i> Buscar
                    </button>
                </div>
            </div>

            <!-- Búsqueda por Desarrollador -->
            <div class="tab-pane fade" id="desarrollador">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="buscarDev" placeholder="Ej: Nintendo, Valve...">
                    <button class="btn btn-primary" onclick="buscarPorDesarrollador()">
                        <i class="bi bi-search"></i> Buscar
                    </button>
                </div>
            </div>

            <!-- Listar Todos -->
            <div class="tab-pane fade" id="todos">
                <button class="btn btn-primary" onclick="listarTodos()">
                    <i class="bi bi-list-ul"></i> Cargar Todos
                </button>
            </div>
        </div>

        <!-- Spinner de Carga -->
        <div id="loading" class="text-center my-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-2">Procesando...</p>
        </div>

        <!-- Resultados -->
        <div id="resultados" class="mt-4"></div>
    </div>

    <!-- Modal de Estadísticas -->
    <div class="modal fade" id="statsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-graph-up"></i> Estadísticas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="statsContent">
                    <div class="text-center">
                        <div class="spinner-border" role="status"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
